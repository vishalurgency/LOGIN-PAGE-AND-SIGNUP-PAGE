<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('./h3.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .list {
            background: rgba(139, 69, 19, 0.8);
            text-align: center;
            font-size: 2rem;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .list1 {
            background: rgba(255, 20, 147, 0.8);
            padding: 15px;
            margin: 10px 0;
            font-size: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .vishal1,
        .vishal2,
        .vishal3,
        .vishal4,
        .vishal5 {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1.25rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition:  0.3s, transform 0.3s;
        }

        .vishal1 {
            background: rgba(127, 255, 0, 0.8);
        }

        .vishal2 {
            background: rgba(255, 215, 0, 0.8);
        }

        .vishal3 {
            background: rgba(165, 42, 42, 0.8);
        }

        .vishal4 {
            background: rgba(210, 105, 30, 0.8);
        }

        .vishal5 {
            background: rgba(127, 255, 212, 0.8);
        }

        details {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
        }

        details[open] {
            background: rgba(0, 0, 0, 0.7);
        }

        li {
            list-style: none;
            margin: 10px 0;
            padding: 10px;
        }

        li:hover .vishal1,
        li:hover .vishal2,
        li:hover .vishal3,
        li:hover .vishal4,
        li:hover .vishal5 {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <ul>
        <h2 class="list">Welcome To Home Page</h2>
        <div class="list1">
            <li>About Us
                <details class="vishal3">
                    <summary>We are providing cyber security services</summary>
                </details>
            </li>
            <li class="vishal1">Contact us
                <details class="vishal4">
                    <summary>xiomei2000@gmail.com</summary>
                </details>
            </li>
            <li class="vishal2">Services
                <details class="vishal5">
                    <summary>These are our services</summary>
                </details>
            </li>
        </div>
    </ul>
</body>

</html>
